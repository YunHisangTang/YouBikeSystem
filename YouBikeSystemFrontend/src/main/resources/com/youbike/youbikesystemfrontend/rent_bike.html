<!DOCTYPE html>
<html>

<body>
    <header>
        <h1>Rent Bike</h1>
    </header>
    <main>
        <div class="container">
            <h2>Select Station and Bike</h2>
            <form onsubmit="rentBike(); return false;">
                <label for="station">Station:</label>
                <input type="text" id="station" name="station"><br><br>
                <label for="bikeType">Bike Type:</label>
                <select id="bikeType" name="bikeType">
                    <option value="standard">Standard</option>
                    <option value="electric">Electric</option>
                </select><br><br>
                <button type="submit">Rent Bike</button>
            </form>
            <button onclick="navigateHome()">Back to Home</button>
        </div>
