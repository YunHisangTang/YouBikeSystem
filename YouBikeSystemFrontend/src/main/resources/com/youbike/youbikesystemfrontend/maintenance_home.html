<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Home</title>
    <link rel="stylesheet" type="text/css" href="maintenance_home.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const maintainerInfo = JSON.parse(localStorage.getItem('maintainerInfo'));
            if (maintainerInfo) {
                document.getElementById('maintainerId').textContent = maintainerInfo.employeeId;
            } else {
                alert('No maintainer information found. Please login again.');
                window.location.href = 'maintenance_login.html';
            }

            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('currentTime').textContent = timeString;
            }

            updateTime();
            setInterval(updateTime, 1000);
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('maintainerInfo');
            alert('Logged out successfully');
            window.location.href = 'maintenance_login.html';
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="toggle-button" onclick="toggleSidebar()">â˜°</div>
            <div class="content">
                <h2>Maintainer Info</h2>
                <p>ID: <span id="maintainerId"></span></p>
                <p>Time: <span id="currentTime"></span></p>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="main">
            <div class="card">
                <h2>Maintenance Home</h2>
                <button onclick="window.location.href='youbike_dock_status.html'">Youbike / Dock Status</button>
                <button onclick="window.location.href='cross_region_youbikes.html'">Cross-Region Youbikes</button>
                <button onclick="window.location.href='youbike_dispatch.html'">Youbike Dispatch</button>
            </div>
        </div>
    </div>
</body>
</html>
